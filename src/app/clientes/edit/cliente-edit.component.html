<form (ngSubmit)="onSubmit()" ngNativeValidate>

  <div class="form-group mt-2">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" required />
  </div>

  <div class="form-group mt-2">
    <label>CPF</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" required />
  </div>

  <div class="form-group mt-2">
    <label>E-mail</label>
    <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required />
  </div>

  <div class="form-group mt-2">
    <label>Data de Nascimento</label>
    <input type="date" class="form-control" [(ngModel)]="cliente.dataNasc" name="dataNasc" required />
  </div>

  <h5 class="mt-4 address">Endere√ßo</h5>

  <div class="form-group mt-2">
    <label>CEP</label>
    <input type="" class="form-control" [(ngModel)]="cliente.cep" name="cep" required />
  </div>

  <div class="form-group mt-2">
    <label>Logradouro</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.logradouro" name="logradouro" required />
  </div>

  <div class="form-group mt-2">
    <label>Numero</label>
    <input type="number" class="form-control" [(ngModel)]="cliente.numero" name="numero" required />
  </div>

  <div class="form-group mt-2">
    <label>Bairro</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.bairro" name="bairro" required />
  </div>

  <div class="form-group mt-2">
    <label>Complemento</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.complemento" name="complemento" />
  </div>

  <div class="form-group mt-2">
    <label>Cidade</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.cidade" name="cidade" required />
  </div>

  <button type="submit" class="btn btn-primary mt-2">Salvar</button>
  <button type="button" (click)="reset()" class="btn btn-secondary mt-2 mx-2">Cancel</button>
</form>
